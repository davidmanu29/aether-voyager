name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK, NDK, CMake
        uses: android-actions/setup-android@v2
        with:
          api-level: 36
          build-tools: 36.0.0
          ndk: 25.2.9519653
          cmake: 3.22.1

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: mobile

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: mobile
        
        #API BUILD
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Build .NET backend
        run: dotnet build ./backend/AetherAPI/AetherAPI.csproj --configuration Release

        #RUST build
        
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Rust bridge
        run: cargo build --release
        working-directory: mqtt2bridge